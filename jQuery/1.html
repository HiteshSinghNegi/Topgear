<!doctype html>
<html>
<head>
    <title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<!--Write jQuery code to append below div element (and all of its contents) dynamically to the body element-->

<body>

	<script type="text/javascript">
		
		$(document).ready(function(){
			var text= "<div><h1>JQuery</h1><p>jQuery is a fast and concise JavaScript Library created by John Resig in 2006 with a nice motto - Write less, do more.</p></div>";
			
			$("body").append(text);
		});
	</script>
	
</body>


</html>
