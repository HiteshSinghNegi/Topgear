<!doctype html>
<html>
<head>
    <title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<!--Write jQuery code to animate below paragraph to fade to a specified opacity (complete the animation within 500 milliseconds).-->


<body>
	<p>Click this paragrapht to see it fade.</p>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("p").click(function(){
				$("p").fadeOut(500);
			});
		});
	</script>
	
</body>


</html>
